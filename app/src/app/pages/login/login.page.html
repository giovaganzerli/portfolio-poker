<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="eseguiLogin()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="text" [(ngModel)]="params.username" name="username" class="login-input"></ion-input>
          <ion-label>Username</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input type="password" [(ngModel)]="params.password" name="password" class="login-input"></ion-input>
          <ion-label>Password</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <ion-button type="submit" color="primary" size="large">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-button color="secondary" size="large" (click)="chiamataProva()">Prova chiamata</ion-button>

</ion-content>
